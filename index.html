      (function(){
        try {
          const params = new URLSearchParams(location.search);
          const p = params.get('p');
          if (p) {
            const decoded = decodeURIComponent(p);
            history.replaceState({}, '', decoded + location.hash);
          }
        } catch (e) {
          // ignore
        }
      })();
    </script>
